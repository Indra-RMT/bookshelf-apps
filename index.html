<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookshelf Apps</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
	<link rel="icon" href="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/new-ui-logo.png"
		type="image/x-icon">
</head>

<body>
	<nav>
		<h1>Bookshelf Apps</p>
	</nav>
	<section class="container bookshelf-input">
		<div class="add-search-wrapper">
			<button id="buttonAddBook" class="btn btn-primary">Tambah Buku</button>
			<form id="formSearchBook" class="form-search">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="search-icon"
					xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" clip-rule="evenodd"
						d="M7.00016 1.3335C3.87055 1.3335 1.3335 3.87055 1.3335 7.00016C1.3335 10.1298 3.87055 12.6668 7.00016 12.6668C10.1298 12.6668 12.6668 10.1298 12.6668 7.00016C12.6668 3.87055 10.1298 1.3335 7.00016 1.3335ZM2.66683 7.00016C2.66683 4.60693 4.60693 2.66683 7.00016 2.66683C9.3934 2.66683 11.3335 4.60693 11.3335 7.00016C11.3335 9.3934 9.3934 11.3335 7.00016 11.3335C4.60693 11.3335 2.66683 9.3934 2.66683 7.00016Z"
						fill="#A1A1AA"></path>
					<path d="M10.1953 11.1381L13.5286 14.4715L14.4715 13.5286L11.1381 10.1953L10.1953 11.1381Z" fill="#A1A1AA">
					</path>
				</svg>
				<input id="inputSearchBook" type="text" placeholder="cari buku" class="input-search-book" />
			</form>
		</div>
		<div id="searchResult" class="search-results-wrapper">
			<h2>Hasil Pencarian <span id="searchKeyword"></span></h2>
		</div>
	</section>
	<section id="bookSection" class="container book-section-wrapper">
		<div class="book-section">
			<h3 class="section-subheading">Belum Selesai Dibaca</h3>
			<div id="unfinishedRead" class="book-list">
			</div>
		</div>
		<div class="book-section">
			<h3 class="section-subheading">Selesai Dibaca</h3>
			<div id="finishedRead" class="book-list">
			</div>
		</div>
	</section>
	<div id="modalAddBook" class="modal">
		<div class="modal-dialog">
			<div class="modal-header">
				<h4>Masukkan Buku</h4>
				<button id="buttonCloseModalAddBook" class="modal-close">
					<svg width="14" height="14" class="" viewBox="0 0 14 14" fill="#3F3F46" xmlns="http://www.w3.org/2000/svg">
						<path d="M13 1L1 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						</path>
						<path d="M1 1L13 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						</path>
					</svg>
			</div>
			<div class="modal-body">
				<form id="formAddBook" class="form-add-book">
					<div class="input">
						<label for="inputBookTitle">Judul</label>
						<input id="inputBookTitle" type="text" required>
					</div>
					<div class="input">
						<label for="inputBookAuthor">Penulis</label>
						<input id="inputBookAuthor" type="text" required>
					</div>
					<div class="input">
						<label for="inputBookYear">Tahun</label>
						<input id="inputBookYear" type="number" required>
					</div>
					<div class="input_inline">
						<label for="inputBookIsComplete">Selesai dibaca</label>
						<input id="inputBookIsComplete" type="checkbox">
					</div>
					<button id="bookSubmit" type="submit" class="btn btn-primary">Masukkan Buku ke Rak</button>
				</form>
			</div>
		</div>
	</div>
	<div id="modalConfirmDelete" class="modal" style="display: none">
		<div class="modal-dialog">
			<div class="modal-header">
				<h4>Hapus Buku?</h4>
				<button id="buttonCloseModalConfirmDelete" class="modal-close">
					<svg width="14" height="14" class="" viewBox="0 0 14 14" fill="#3F3F46" xmlns="http://www.w3.org/2000/svg">
						<path d="M13 1L1 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						</path>
						<path d="M1 1L13 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						</path>
					</svg>
			</div>
			<div class="modal-body">
				<div class="form-confirm-delete">
					<button type="submit" class="btn btn-small">Tidak</button>
					<button id="buttonDeleteBook" type="submit" class="btn btn-danger btn-small">Hapus</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
